<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .login-container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 10%;
        }

        

        form {
            margin-top: 20px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .flash-message {
            margin-top: 10px;
        }

        .alert {
            padding: 10px;
            border-radius: 3px;
        }

        .alert-success {
            background-color: #28a745;
            color: #fff;
        }

        .alert-danger {
            background-color: #dc3545;
            color: #fff;
        }
        /* Style the email support div */
.login-container .email-support {
    font-size: 14px;
    color: #666;
    margin: 20px;
}

/* Style the email link */
.login-container .email-support a {
    color: #007bff;
    text-decoration: none;
}

/* Style the email link on hover */
.login-container .email-support a:hover {
    text-decoration: underline;
}
h2{
    font-size: 25px;
}
/* Style the circular image */
/* Center the content inside .login-container */
.login-container {
    text-align: center;
}

/* Center the image and h1 in a flexbox container */
.centered-content {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 20px; /* Adjust as needed */
}

/* Style the circular image */
.circle-image {
    width: 60px;
    height: 60px;
    border-radius: 50%; /* This makes it circular */
    object-fit: cover; /* This ensures the image covers the entire circular area */
}

/* Style the h1 */
h1 {
    font-size: 40px;
    text-align: center;
    color: #5fe63a;
}


    </style>
</head>
<body>
    <div class="login-container">
        <div class="centered-content">
            <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Logo" class="circle-image">
            <h1>Task Wap</h1>
        </div>
        <h2>Login</h2>
        <form method="POST" action="/login">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="email-support">
            For Sales & Support Mail Us : <a href="mailto:taskwap@gmail.com">taskwap@gmail.com</a>
        </div>
        <div class="flash-message">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert alert-{{ messages[0].category }}">
                        {{ messages[0] }}
                    </div>
                {% endif %}
            {% endwith %}
        </div>
    </div>
    
</body>
</html>
